        .whatsapp-bubble-received { background-color: #ffffff; }
        .whatsapp-bubble-sent { background-color: #dcf8c6; }
        
        @keyframes confetti-fall {
          0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
          position: absolute;
          width: 8px;
          height: 8px;
          background: #10b981;
          top: -10px;
          z-index: 50;
          animation: confetti-fall 3s linear infinite;
        }
    </style>
